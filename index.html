<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="index.css">
	<script src="index.js"></script>
</head>

<body onkeypress="Keyevent(event)">
	<div class="calc">
		<div class="textarea">
			<p id="calculate"></p>
		</div>
		<div class="calcarea">
			<div class="row">
				<button type="button" onclick="RemoveLatest()"><</button>
				<button type="button" onclick="GetExpr('(')">(</button>
				<button type="button" onclick="GetExpr(')')">)</button>
				<button type="button" onclick="GetExpr('/')">/</button>
			</div>
			<div class="row">
				<button type="button" onclick="GetExpr(7)">7</button>
				<button type="button" onclick="GetExpr(8)">8</button>
				<button type="button" onclick="GetExpr(9)">9</button>
				<button type="button" onclick="GetExpr('*')">*</button>
			</div>
			<div class="row">
				<button type="button" onclick="GetExpr(4)">4</button>
				<button type="button" onclick="GetExpr(5)">5</button>
				<button type="button" onclick="GetExpr(6)">6</button>
				<button type="button" onclick="GetExpr('-')">-</button>
			</div>
			<div class="row">
				<button type="button" onclick="GetExpr(1)">1</button>
				<button type="button" onclick="GetExpr(2)">2</button>
				<button type="button" onclick="GetExpr(3)">3</button>
				<button type="button" onclick="GetExpr('+')">+</button>
			</div>
			<div class="row">
				<button type="button" onclick="Clear()">C</button>
				<button type="button" onclick="GetExpr(0)">0</button>
				<button type="button" onclick="GetExpr('.')">.</button>
				<button type="button" onclick="Calculate()">=</button>
			</div>
		</div>
	</div>
</body>

</html>
